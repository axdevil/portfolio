<main (wheel)="scroll($event)">
    <navigation (changeSectionEvent)="setSection($event)" [numSection]="numSection" />
    <div class="content">
        <greeting [hidden]="!(numSection === 0)" />
        <aboutme [hidden]="!(numSection === 1)"/>
        <skills [hidden]="!(numSection === 2)" />
        <work [hidden]="!(numSection === 3)" />
    </div>
</main>

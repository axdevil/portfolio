<div class="card">
    <img class="shadow" src="assets/work/{{ image }}">

    <div class="info">
        <p>{{ description }}</p>
        <div class="tags">
            @for (tag of tags; track $index) {
                <span>{{ tag }}</span>
            }
        </div>
        <a [href]="webpage" target="_blank">Visit <i class="fi fi-sr-angle-small-right"></i></a>
    </div>
</div>
